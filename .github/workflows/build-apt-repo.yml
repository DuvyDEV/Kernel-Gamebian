name: Build and Push Multi-Platform Docker Image to GHCR

on:
  push:
    branches: ["main"]
    paths:
      - "apt-repo/**"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write  # Necesario para subir a GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU (para emulaciÃ³n de arm64 en runners amd64)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set lowercase owner
        run: echo "REPO_OWNER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build and Push para amd64 y arm64
        uses: docker/build-push-action@v5
        with:
          context: ./apt-repo
          file: ./apt-repo/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ env.REPO_OWNER }}/debian-redroot:latest
            ghcr.io/${{ env.REPO_OWNER }}/debian-redroot:${{ github.sha }}
